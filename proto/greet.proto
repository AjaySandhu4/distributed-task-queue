syntax = "proto3";

option go_package = "github.com/AjaySandhu4/distributed-task-queue/proto/greet";
package greet;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse);
  rpc AskHowAreYou (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}
